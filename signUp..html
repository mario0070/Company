<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://kit.fontawesome.com/217c115d22.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body id="body">
    

    <section class="">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <div class="card my-4">
                <div class="row">
                  <div class="col-sm-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="forms col-sm-6" id="forms">
                    <div class="overlay" id="overlay">
                      <i class="fa-solid fa-circle-notch fa-spin text-primary"></i>
                    </div>
                  <div class="none" id="none">
                    <div class="card-body p-md-5">
                      <h2 class="text-center text-uppercase">Company 
                        <img src="logo-company-business-graphic-designer-png-favpng-HNr9r24fhqCWzwS2YNEsTkaCA.jpg" alt="">
                      </h2>
                      <h4 class="mb-5 text-uppercase text-center">Start Free 30 Days Trial</h4>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="fname"  class="form-control form-control-md" required />
                            <label class="form-label">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text"  class="form-control form-control-md" required />
                            <label class="form-label" >Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-md" />
                        <label class="form-label" >Email Address</label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4 gender">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select text-center p-1">
                            <option value="1">State</option>
                            <option value="2">Lagos</option>
                            <option value="3">Kwara</option>
                            <option value="4">Oyo</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select class="select text-center p-1">
                            <option value="1">City</option>
                            <option value="2">Badagary</option>
                            <option value="3">Ilorin</option>
                            <option value="4">Ibadan</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-md" />
                        <label class="form-label" >Address</label>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="password"  class="form-control form-control-md" required />
                            <label class="form-label">Password</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="password"  class="form-control form-control-md" required />
                            <label class="form-label" >Confirm Password</label>
                            <div class="chechp">Show
                              <input type="checkbox" name="" id="">
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <span  class="btn btn-warning btn-lg" >Reset all</span>
                        <button  class="btn btn-success btn-lg ms-2" disabled>Continue</button>
                      </div>
      
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <script src="signUp.js"></script>
</body>
</html>
