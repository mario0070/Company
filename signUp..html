<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://kit.fontawesome.com/217c115d22.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body id="body">
    

    <section class="">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <div class="card my-4">
                <div class="row">
                  <div class="col-sm-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="forms col-sm-6" id="forms">
                    <div class="overlay" id="overlay">
                      <span class="spinner spinner-border text-primary"></span>
                      <!-- <i class="fa-solid fa-circle-notch fa-spin text-primary"></i> -->
                    </div>
                  <div class="none" id="none">
                    <div class="card-body p-md-5">
                      <h2 class="text-center text-uppercase">Company 
                        <img src="logo-company-business-graphic-designer-png-favpng-HNr9r24fhqCWzwS2YNEsTkaCA.jpg" alt="">
                      </h2>
                      <h4 class="mb-5 text-uppercase text-center">Start Free 30 Days Trial</h4>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="fname"  class="form-control form-control-md" onkeyup="validation1(),enableBtn()" />
                            <label class="form-label">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lname"  class="form-control form-control-md" onkeyup="validation2(),enableBtn()" />
                            <label class="form-label" >Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-md" onkeyup="validation3(),enableBtn()"/>
                        <label class="form-label" >Email Address</label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4 gender">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="d-flex">
                        <div class=" mb-4">
      
                          <select class="select text-center p-1 mx-4">
                            <option value="1">State</option>
                            <option value="2">Lagos</option>
                            <option value="3">Kwara</option>
                            <option value="4">Oyo</option>
                          </select>
      
                        </div>
                        <div class=" mb-4">
      
                          <select class="select text-center p-1 mx-4">
                            <option value="1">City</option>
                            <option value="2">Badagary</option>
                            <option value="3">Ilorin</option>
                            <option value="4">Ibadan</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-md" id="address" onkeyup="validation4(),enableBtn()" />
                        <label class="form-label" >Address</label>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="password" id="pass1"  class="form-control form-control-md" onkeyup="validation5(),enableBtn()" />
                            <label class="form-label">Password</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="password" id="pass2"  class="form-control form-control-md" onkeyup="validation6(),enableBtn()" />
                            <label class="form-label" >Confirm Password</label>
                            <div class="chechp">Show
                              <input type="checkbox" name="" id="check" onclick="togglePass()">
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <span  class="btn btn-warning btn-lg" id="reset" onclick="reset()">Reset all</span>
                        <button  class="btn btn-success btn-lg ms-2"  id="continue" data-bs-toggle="modal" data-bs-target="#two">Continue</button>
                      </div>
      
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="modal fade" id="two">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content second">
            <div class="modal-header" id="header">
              <h4 id="name"></h4>
            </div>
            <div class="modal-body text-center second">
              <span class="spinner text-primary spinner-border" id="spinner"></span>
              <button  class="btn btn-outline-primary ms-2" id="continue1" data-bs-toggle="modal" data-bs-target="#one" onclick="reset()">Continue</button>
            </div>
          </div>
        </div>
      </div>







      <div class="modal fade right" id="one">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
          <div class="modal-content first" id="modal">
            <div class="modal-header">
              <h3 class="text-white">Card Detail</h3>
              <button class="btn-close bg-light " data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

              <div class="form-outline mb-4 mt-3">
                <!-- <div id="svgcard" class="d-flex"> -->
                  <label class="form-label text-light" >Card Number</label>
                  <!-- <div class="d-flex" id="svgs">
                    <img src="mastercard-svgrepo-com.svg" alt="">
                    <img src="visa-4-logo-svgrepo-com.svg" alt="">
                    <img src="american-express-svgrepo-com.svg" alt="">
                    <img src="credit-card-svgrepo-com (1).svg" alt="">
                  </div>
                </div> -->
              
                <input type="number" id="cardNum" class="form-control form-control-md" placeholder="0000-0000-0000-0000"/>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label text-light">Expiration Date</label>
                   <input type="text" id="exp"  class="form-control form-control-md" maxlength="5" placeholder="MM/YY" onkeyup="formatString(event)"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label text-light" >CVC</label>
                    <input type="text" id="cvc"  class="form-control form-control-md" placeholder="123" maxlength="3"/>
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label text-light">FullName</label>
                <input type="text" id="fullname" class="form-control form-control-md" placeholder="Joh Doe"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label text-light" >Address</label>
                <input type="text" class="form-control form-control-md" id="addres" placeholder="Apt , Suite etc"/>
            </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label text-light">City</label>
                    <input type="text" id="city"  class="form-control form-control-md" placeholder="city" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label text-light" >Postal Code</label>
                    <input type="text" id="postal"  class="form-control form-control-md" placeholder="000000" maxlength="6"/>
                  </div>
                </div>

                <div class="summary">
                  <p class="text-light">Today's charge: <strong class="text-dark bg-info px-2 mx-1">$0</strong></p>
                  <p class="text-white">Then a total of <strong class="text-dark bg-info px-2 mx-1"> $120 </strong>  per month + applicable tax beginning on November 7, 2022.</p>
                </div>

                <div class="chechp text-light mt-1">
                  <input type="checkbox" name="" id="check">
                 I agree to the Company <a href="" class="text-white">Terms of Use and Privacy Policy.</a>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <div class="d-flex justify-content-end pt-3">
                <button  class="btn btn-success btn-lg ms-2" id="submitPay">Submit</button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>


      <script src="signUp.js"></script>
</body>
</html>
