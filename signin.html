<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Into Your Account</title>
    <script src="https://kit.fontawesome.com/217c115d22.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="signin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="./hero.png" type="image/x-icon">
</head>
<body>
    

    <main>
        <div class="container">
            <div class="form">
                <h1 class="signH">Sign In</h1>
                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control-md" id="email" placeholder="Email" onkeyup="emailValidate() ,btnValidate()"/>
                    <i class="fa-sharp fa-solid fa-bug text-white iconB" id="emailicon"></i>
                    <i class="fa fa-check text-white" id="emailicons"></i>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" onkeyup="passValidate(),btnValidate()"  class=" form-control-md" placeholder="password"/>
                    <i class="fa-sharp fa-solid fa-bug text-white iconB" id="passicon"></i>
                    <i class="fa fa-check text-white" id="passicons"></i>
                  </div>

                  <button class="btn"  id="btn" disabled data-bs-toggle="modal" data-bs-target="#one">SIGN IN</button>

                  <div class="icons d-flex text-center">
                    <i class="btn fa-brands fa-google"></i>
                    <i class="btn fa-brands fa-github"></i>
                  </div>

                  <a href="signUp..html" class="yes">Sign up instead ?</a>
            </div>
        </div>
    </main>


    <div class="modal fade" id="one">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header">
              <span id="user"></span>
              <button class="btn-close bg-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <p>Under Development , Coming Soon ...</p>
            </div>
            <div class="modal-footer">
              <a class="btn btn-primary" href="index.html">Homepage</a>
              <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>







    <script src="signin.js"></script>
</body>
</html>
