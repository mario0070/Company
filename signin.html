<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Into Your Account</title>
    <script src="https://kit.fontawesome.com/217c115d22.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="signin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    

    <main>
        <div class="container">
            <div class="form">
                <h1 class="">Sign In</h1>
                  <div class="form-outline mb-4">
                    <i class="fa-sharp fa-solid fa-bug"></i>
                    <input type="email"  class="form-control-md" id="email" placeholder="Email"/>
                  </div>

                  <div class="form-outline mb-4">
                    <i class="fa-sharp fa-solid fa-bug text-danger"></i>
                    <input type="password" id="subject"  class=" form-control-md" placeholder="password"/>
                  </div>

                  <button class="btn">SIGN IN</button>

                  <div class="icons d-flex text-center">
                    <i class="btn fa-brands fa-google"></i>
                    <i class="btn fa-brands fa-github"></i>
                  </div>

                  <a href="signUp..html">Sign up instead ?</a>
            </div>
        </div>
    </main>







    <script src="signin.js"></script>
</body>
</html>
